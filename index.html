<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fiestas Patronales de Mislata - Programa completo de eventos y celebraciones" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mislata en Festes" />
    <link rel="canonical" href="https://mislataenfestes.es" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="modulepreload" href="/src/main.tsx">
    
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Disable Replit dev banner injection
      if (window.location.hostname.includes('replit') || window.location.hostname.includes('repl.co')) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) {
                // Remove Replit dev banner scripts
                if (node.src && node.src.includes('replit-dev-banner')) {
                  node.remove();
                }
                // Remove any Replit injected elements
                if (node.id && node.id.includes('replit')) {
                  node.remove();
                }
                // Remove scripts from replit.com domain
                if (node.tagName === 'SCRIPT' && node.src && node.src.includes('replit.com')) {
                  node.remove();
                }
              }
            });
          });
        });
        observer.observe(document, { childList: true, subtree: true });
        
        // Prevent Replit environment detection
        window.__REPLIT_ENV = undefined;
        window.REPLIT_ENV = undefined;
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
